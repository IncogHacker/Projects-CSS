<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Box {
            width: 50vw;
            height: 30rem;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .Box img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeimages 20s infinite;
        }

        .Box img:nth-child(1) { animation-delay: 0s; }
        .Box img:nth-child(2) { animation-delay: 4s; }
        .Box img:nth-child(3) { animation-delay: 8s; }
        .Box img:nth-child(4) { animation-delay: 12s; }
        .Box img:nth-child(5) { animation-delay: 16s; }

        @keyframes fadeimages {
            0%, 20% { opacity: 0; }
            5%, 15% { opacity: 1; }
            25% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="Box">
        <img src="https://images.pexels.com/photos/325944/pexels-photo-325944.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <img src="https://images.pexels.com/photos/394545/pexels-photo-394545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <img src="https://images.pexels.com/photos/259280/pexels-photo-259280.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <img src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <img src="https://images.pexels.com/photos/531428/pexels-photo-531428.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    </div>
</body>
</html>
